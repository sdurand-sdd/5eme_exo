<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entra√Ænement Conjugaison</title>
    <style>
        /* Design g√©n√©ral */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 20px; 
            background-color: #f0f2f5; 
            color: #333;
        }
        
        h1 { text-align: center; color: #2c3e50; margin-bottom: 10px; }
        
        /* Conteneur des deux tableaux */
        .container { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            flex-wrap: wrap; 
        }

        table { 
            border-collapse: collapse; 
            background: white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        th, td { 
            border: 1px solid #dee2e6; 
            padding: 8px 8px; 
            text-align: left; 
        }

        th { 
            background-color: #4a69bd; 
            color: white; 
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* Style des cases de saisie (Plus grandes) */
        input { 
            border: 2px solid #bdc3c7; 
            padding: 4px; 
            border-radius: 5px;
            width: 180px;
            font-size: 1.2rem; /* Police agrandie pour l'√©l√®ve */
            font-weight: bold;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: #4a69bd; background-color: #f8f9fa; }

        /* Couleurs de correction */
        .correct { background-color: #d4edda !important; border-color: #28a745 !important; color: #155724; }
        .incorrect { background-color: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; }

        /* Zone de contr√¥le et Score */
        .controls { text-align: center; margin-top: 10px; padding-bottom: 20px; }
        
        #resultat { 
            font-size: 1.8rem; 
            font-weight: bold; 
            margin-bottom: 5px; 
            min-height: 2rem;
        }

        button { 
            padding: 5px 20px; 
            font-size: 1.1rem; 
            cursor: pointer; 
            background-color: #2ecc71; 
            color: white; 
            border: none; 
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover { background-color: #27ae60; transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        /* Soulignement sp√©cifique pour les rappels orthographiques */
        u { text-decoration-color: #e74c3c; text-decoration-thickness: 2px; }
    </style>
</head>
<body>

    <h1>Exercice de Conjugaison - Pr√©sent indicatif</h1>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Infinitif</th>
                    <th>Personne</th>
                    <th>R√©ponse</th>
                </tr>
            </thead>
            <tbody id="table1"></tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>Infinitif</th>
                    <th>Personne</th>
                    <th>R√©ponse</th>
                </tr>
            </thead>
            <tbody id="table2"></tbody>
        </table>
    </div>

    <div class="controls">
        <div id="resultat"></div>
        <button onclick="verifier()">V√©rifier mes r√©ponses</button>
    </div>

    <script>
        // --- MOD√àLE DE DONN√âES (√Ä modifier pour vos futurs exercices) ---
        // Utilisez <u>...</u> pour souligner une lettre
        const exercices = [
            { v: "ADV<u>E</u>RTIR*", p: "2", r: "adviertes" },
            { v: "ALRM<u>O</u>ZAR", p: "6", r: "almuerzan" },
            { v: "CORREGIR*", p: "3", r: "corrige" },
            { v: "ENV<u>O</u>LVER", p: "2", r: "envuelves" },
            { v: "PRES<u>E</u>NTIR", p: "1", r: "presiento" },
            { v: "CONS<u>O</u>LAR", p: "4", r: "consolamos" },
            { v: "DIS<u>O</u>LVER", p: "3", r: "disuelve" },
            { v: "M<u>E</u>NTIR*", p: "5", r: "ment√≠s" },
            { v: "AC<u>E</u>RTAR", p: "4", r: "acertamos" },
            { v: "REPETIR*", p: "1", r: "repito" },
            // Suite pour le tableau 2
            { v: "P<u>O</u>DER", p: "2", r: "puedes" },
            { v: "C<u>O</u>LGAR", p: "6", r: "cuelgan" },
            { v: "CONCEBIR*", p: "1", r: "concibo" },
            { v: "ENT<u>E</u>NDER", p: "3", r: "entiende" },
            { v: "D<u>O</u>RMIR*", p: "5", r: "dorm√≠s" },
            { v: "APR<u>E</u>TAR", p: "4", r: "apretamos" },
            { v: "ARREP<u>E</u>NTISE", p: "6", r: "se arrepienten" },
            { v: "DEF<u>E</u>NDER", p: "5", r: "defend√©is" },
            { v: "CONOCER¬Æ", p: "1", r: "conozco" },
            { v: "DESTRU√çR¬Æ", p: "2", r: "destruyes" }
        ];

        // G√©n√©ration des tableaux √† l'ouverture
        function genererTableaux() {
            const t1 = document.getElementById('table1');
            const t2 = document.getElementById('table2');

            exercices.forEach((ex, index) => {
                const row = `<tr>
                    <td>${ex.v}</td>
                    <td>${ex.p}</td>
                    <td>
                        <input type="text" 
                               id="input-${index}" 
                               autocomplete="off" 
                               spellcheck="false"
                               onkeydown="if(event.key==='Enter') passerSuivant(${index})">
                    </td>
                </tr>`;
                if (index < 10) t1.innerHTML += row;
                else t2.innerHTML += row;
            });
        }

        // Fonction pour passer √† la ligne suivante avec Entr√©e
        function passerSuivant(index) {
            const suivant = document.getElementById(`input-${index + 1}`);
            if (suivant) suivant.focus();
        }

        // Fonction de v√©rification et calcul du score
        function verifier() {
            let score = 0;
            exercices.forEach((ex, index) => {
                const input = document.getElementById(`input-${index}`);
                const reponseEleve = input.value.trim().toLowerCase();
                const reponseAttendue = ex.r.toLowerCase();

                if (reponseEleve === reponseAttendue) {
                    input.classList.add("correct");
                    input.classList.remove("incorrect");
                    score++;
                } else {
                    input.classList.add("incorrect");
                    input.classList.remove("correct");
                }
            });

            const zoneScore = document.getElementById('resultat');
            zoneScore.innerHTML = `Score : ${score} / ${exercices.length}`;
            
            if (score === exercices.length) {
                zoneScore.style.color = "#27ae60";
                zoneScore.innerHTML += " - Excellent ! üéâ";
            } else if (score >= exercices.length / 2) {
                zoneScore.style.color = "#d35400";
                zoneScore.innerHTML += " - Courage, encore un effort !";
            } else {
                zoneScore.style.color = "#c0392b";
            }
        }

        window.onload = genererTableaux;
    </script>
</body>
</html>
